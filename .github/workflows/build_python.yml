name: Build Python Wheel and source dist 

description: Run uv build and twine check --strict.

on:
  push:
  pull_request:
  workflow_call:
  workflow_dispatch:

jobs:

  mypy:
    strategy:
      fail-fast: false
      matrix:
        python-version: [
          3.13,
        ]
        os: [
          "ubuntu-latest",
        ]

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Build wheel and sdist
      run: uv build

    - name: Check built artifacts are correct
      run: uvx twine --strict dist/* --python ${{ matrix.python-version }}